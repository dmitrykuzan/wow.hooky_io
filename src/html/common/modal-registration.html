<div class="modal modal__registration">
  <div class="modal__wrapper">
    <div class="modal__content">
      <button class="modal__close" aria-label="Close modal window"></button>

      <div class="modal__registration-wrapper">
        <div class="modal__registration-text">
          <h2 class="modal__registration-title title">Sign up</h2>
          <p class="modal__registration-description description">Stay connected and stay up to date with the latest updates.</p>
        </div>
        <form class="modal__registration-form">
          <div class="modal__registration-input-wrapper">
            <input type="email" placeholder="Your email" name="email" class="modal__registration-input">
          </div>
            <button type="submit" class="modal__registration-button main__button button__thanks" onclick="return false">
              <p>SUBSCRIBE</p>
            </button>
        </form>
      </div>

    </div>
  </div>
</div>
