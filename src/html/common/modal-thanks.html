<div class="modal modal__thanks">
  <div class="modal__wrapper">
    <div class="modal__content">
      <button class="modal__close" aria-label="Close modal window"></button>

      <div class="modal__registration-wrapper">
        <div class="modal__thanks-wrapper">
          <div class="modal__thanks-image">
            <picture>
              <source
                srcset="
                  img/ui/thanks-img@1x.webp 1x,
                  img/ui/thanks-img@2x.webp 2x
                "
                type="image/webp"
              />
              <img
                src="img/ui/thanks-img@1x.png"
                srcset="img/ui/thanks-img@2x.png 2x"
                width="366"
                height="482"
                aria-hidden="true"
                loading="lazy"
              />
            </picture>
          </div>

          <div class="modal__thanks-text">
            <h2 class="modal__thanks-title title">Thank you</h2>
            <p class="modal__thanks-description">
              Your submission has been received!
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
