<section class="proudly">
  <div class="container">
    <div class="proudly__wrapper">
      <div class="proudly__bg">
        <picture>
          <source
            srcset="img/proudly/bg@1x.webp 1x, img/proudly/bg@2x.webp 2x"
            type="image/webp"
          />
          <img
            src="img/proudly/bg@1x.png"
            srcset="img/proudly/bg@2x.png 2x"
            width="1565"
            height="655"
            alt="Planet animation"
            loading="lazy"
          />
        </picture>
      </div>

      <div class="proudly__content">
        <h2 class="proudly__title title">Proudly Free of VCs</h2>

        <div class="proudly__text">
          <p>Global Education for the People, by the People.</p>
        </div>

        <button class="proudly__button main__button">
          <p>GET LIPEPAPER</p>
        </button>
      </div>

      <div class="proudly__image-content">
        <div class="proudly__image" id="scene">
          <div class="proudly__image-bg" data-depth="0.2">
            <img
              src="img/proudly/proudly-bg.svg"
              srcset="img/proudly/proudly-bg.svg"
              width="557"
              height="750"
              aria-hidden="true"
              loading="lazy"
            />
          </div>

          <div class="proudly__image-decor" data-depth="0.6">
            <picture>
              <source
                srcset="
                  img/proudly/proudly-decor@1x.webp 1x,
                  img/proudly/proudly-decor@2x.webp 2x
                "
                type="image/webp"
              />
              <img
                src="img/proudly/proudly-decor@1x.png"
                srcset="img/proudly/proudly-decor@2x.png 2x"
                width="261"
                height="290"
                alt="VR"
                loading="lazy"
              />
            </picture>
          </div>

          <div class="proudly__image-bottom" data-depth="0.3">
            <picture>
              <source
                srcset="
                  img/proudly/proudly-bottom@1x.webp 1x,
                  img/proudly/proudly-bottom@2x.webp 2x
                "
                type="image/webp"
              />
              <img
                src="img/proudly/proudly-bottom@1x.png"
                srcset="img/proudly/proudly-bottom@2x.png 2x"
                width="170"
                height="180"
                alt="VR"
                loading="lazy"
              />
            </picture>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
