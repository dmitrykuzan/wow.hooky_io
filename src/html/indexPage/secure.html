<section class="secure secure--anim">
  <div class="container">
    <div class="secure__wrapper">
      <div class="secure__content">
        <h2 class="secure__title title title--bottom">
          SECURE YOUR SPOT IN THE GENESIS EVENT NOW
        </h2>

        <div class="secure__buttons" data-da="secure__content-mobile,first,992">
          <div class="secure__btn--1 secure__button-wrapper">
            <button class="secure__button main__button button__registration">
              <p>SIGN UP</p>
            </button>
            <p class="secure__button-description">Sign Up for Genesis Share</p>
          </div>

          <div class="secure__btn--2 secure__button-wrapper">
            <button class="secure__button main__button main__button--dark">
              <p>APP DOWNLOAD</p>
            </button>
            <p class="secure__button-description">
              Multiply share on the app now
            </p>
          </div>
        </div>
      </div>

      <div class="secure__image-wrapper">
        <div class="secure__image">
          <picture>
            <source
              srcset="
                img/secure/secure@1x.webp 1x,
                img/secure/secure@2x.webp 2x
              "
              type="image/webp"
            />
            <img
              src="img/secure/secure@1x.png"
              srcset="img/secure/secure@2x.png 2x"
              width="773"
              height="552"
              alt="Earth"
              loading="lazy"
            />
          </picture>
        </div>
      </div>

      <div class="secure__content-mobile"></div>
    </div>
  </div>
</section>
