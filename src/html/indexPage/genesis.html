<section class="secure genesis">
  <div class="container">
    <div class="genesis__wrapper secure__wrapper">
      <div class="genesis__content-mobile"></div>

      <div class="secure__image-wrapper">
        <div class="secure__image genesis__image">
          <picture>
            <source
              srcset="
                img/genesis/genesis@1x.webp 1x,
                img/genesis/genesis@2x.webp 2x
              "
              type="image/webp"
            />
            <img
              src="img/genesis/genesis@1x.png"
              srcset="img/genesis/genesis@2x.png 2x"
              width="773"
              height="552"
              alt="Earth"
              loading="lazy"
            />
          </picture>
        </div>
      </div>

      <div class="genesis__content">
        <h2
          class="genesis__title secure__title title title--bottom"
          data-da="genesis__content-mobile,first,992"
        >
          SECURE YOUR SPOT IN THE GENESIS EVENT NOW
        </h2>

        <div class="secure__buttons">
          <div class="genesis__btn--1 secure__button-wrapper">
            <button class="secure__button main__button button__registration">
              <p>SIGN UP</p>
            </button>
            <p class="secure__button-description">Sign Up for Genesis Share</p>
          </div>

          <div class="genesis__btn--2 secure__button-wrapper">
            <button class="secure__button main__button main__button--dark">
              <p>APP DOWNLOAD</p>
            </button>
            <p class="secure__button-description">
              Multiply share on the app now
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
